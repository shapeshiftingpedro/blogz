{% extends "base.html" %}
{% block content %}
<h2>The Posts List</h2>
{% if posts|length > 0 %}
<ul>
    {% for post in posts %}
    <li><h4><a href="./blog?id={{post.id}}">{{post.post_title}}</a></h4>
        <p>{{post.post_content}}</p>
    <p>written by <a href="./blog?user={{post.owner_id}}">{{post.owner}}</a></p>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
